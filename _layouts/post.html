---
layout: default
---

<h1>{{ page.title }}<span class="date">{{ page.date | date_to_string }}</span></h1>
{{ content }}

<hr>

<div class="pages">
{% if page.previous.url %}
    <a class="page" href="{{page.previous.url}}">пред. <h2>{{page.previous.title}}</h2></a>
{% endif %}
{% if page.next.url %}
    <a class="page" href="{{page.next.url}}">след. <h2>{{page.next.title}}</h2></a>
{% endif %}
</div>
