---
layout: default
---

{{ page.title }}<span class="date">{{ page.date | date_to_string }}</span></h1>
{{ content }}

<hr>

{% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">пред. {{page.previous.title}} | </a>
{% endif %}
<span style="color: grey">
    стр. {{ paginator.page }} из {{ paginator.total_pages }}
</span>
{% if page.next.url %}
    <a class="next" href="{{page.next.url}}"> | след. {{page.next.title}}  </a>
{% endif %}
